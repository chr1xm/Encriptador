<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="images/Vector.jpg" alt="Logo" class="logo">
            </div>
        </header>
        <main>

            <div class="text_input-wrapper1">
                <input type="text" id="textInput" placeholder="Ingrese el texto aqui">
            </div>
            <div class="containerencrypted">
                <div class="image-container">
                    <img src="images/Group9.jpg" alt="Image" class="image">
                </div>
                <div class="label_input-wrapper">
                    <label id="outputLabel">Ningún mensaje fue encontrado</label>
                </div>
                <div class="label_input-wrapper">
                    <label id="outputLabel">Ingresa el texto que desees encriptar o desencriptar.</label>
                </div>
            </div>
            <div class="label_input-wrapper-i">
                <label id="outputLabel">Solo letras minúsculas y sin acentos</label>
            </div>
            <div class="button-container">
            <div class="button-wrapper">
                <button id="encrypt-btn">Encriptar</button>
                </div>
                <div class="button-wrapper">
                <button id="decrypt-btn">Desencriptar</button>
                </div>
            </div>
            </div>
        </main>
        <footer>
            <p>Made by Christian Moya</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
